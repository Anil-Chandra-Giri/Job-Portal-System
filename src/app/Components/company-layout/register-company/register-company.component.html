<div class="signup-container">
    <h2>Company Registration</h2>
    <form  enctype="multipart/form-data">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="Username" name="Username" type="text" placeholder="Enter username" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input formControlName="CompanyEmail" name="CompanyEmail" type="email" placeholder="Enter company email" />
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input formControlName="Password" name="password" type="password" placeholder="Enter password" />
      </div>
  
      <div class="form-group">
        <label>Company Name</label>
        <input formControlName="CompanyName" name="CompanyName" type="text" placeholder="Enter company name" />
      </div>
  
      <div class="form-group">
        <label>Industry</label>
        <input formControlName="Industry" name="Industry" type="text" placeholder="Industry (e.g., IT, Finance)" />
      </div>
  
      <div class="form-group">
        <label>Company Website</label>
        <input formControlName="CompanyWebsite" name="CompanyWebsite" type="url" placeholder="https://example.com" />
      </div>
  
      <div class="form-group">
        <label>Location</label>
        <input formControlName="CompanyLocation" type="text" placeholder="Headquarters or location" />
      </div>
  
      <div class="form-group">
        <label>Company Size</label>
        <input formControlName="CompanySize" name="CompanySize" type="number" placeholder="e.g., 100" />
      </div>
  
      <div class="form-group">
        <label>About Company</label>
        <textarea formControlName="AboutCompany" name="AboutCompany" rows="4" placeholder="Brief company description"></textarea>
      </div>
  
      <div class="form-group">
        <label>Contact Person Name</label>
        <input formControlName="ContactPersonName" name="ContactPersonName" type="text" placeholder="John Doe" />
      </div>
  
      <div class="form-group">
        <label>Contact Phone</label>
        <input type="text" formControlName="ContactPhone" name="ContactPhone" placeholder="+1234567890" />
      </div>
  
      <div class="form-group">
        <label>LinkedIn</label>
        <input type="url" formControlName="LinkedIn" name="LinkedIn" placeholder="LinkedIn URL" />
      </div>
  
      <div class="form-group">
        <label>Upload Company Logo</label>
        <input type="file" formControlName="CompanyLogoUrl" name="CompanyLogoUrl" accept="image/*" />
      </div>
  
      <button type="submit" class="register-btn" click="recruiterSignUp()">Register Company</button>
    </form>
  </div>
