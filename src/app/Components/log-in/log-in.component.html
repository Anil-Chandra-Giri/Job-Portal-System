<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <!-- Bind the formGroup directive to the login form -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-box">
                <!-- Use formControlName for Username -->
                <input type="text" formControlName="Username" placeholder="Username" required>
                <span class="icon"></span>
                <div *ngIf="loginForm.get('Username')?.touched && loginForm.get('Username')?.invalid" class="error">
                    <small *ngIf="loginForm.get('Username')?.errors?.['required']">Username is required.</small>
                </div>
            </div>
            <div class="input-box">
                <!-- Use formControlName for Password -->
                <input type="password" formControlName="Password" placeholder="Password" required>
                <span class="icon"></span>
                <div *ngIf="loginForm.get('Password')?.touched && loginForm.get('Password')?.invalid" class="error">
                    <small *ngIf="loginForm.get('Password')?.errors?.['required']">Password is required.</small>
                </div>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
            <p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
        </form>
    </div>
</div>
