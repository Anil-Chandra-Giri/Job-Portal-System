<!-- login.component.html -->
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="input-box">
                <input type="Username" name="Username" placeholder="Username" [(ngModel)]="loginDetails.Username" required>
                <span class="icon"></span>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" [(ngModel)]="loginDetails.Password" required>
                <span class="icon"></span>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
        </form>
    </div>
</div>
