
    <div class="body">
    <div class="signup-box">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form (ngSubmit)="signup()">
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username" [(ngModel)]="signupdetails.Username" required>
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email ID" [(ngModel)]="signupdetails.Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" [(ngModel)]="signupdetails.Password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="ConfirmPassword" placeholder="Confirm Password" [(ngModel)]="ConfirmPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="log-in">Login</a></p>
                <button type="button" class="google-btn">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                        Sign up with Google
                          </button>
            </form>
        </div>
    </div>
</div>
